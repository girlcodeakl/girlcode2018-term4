<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="topnav">
    <a href="/index.html">Home</a>
    <a href="/post.html">Create Quiz</a>
    <a href="/feed.html">Take Quiz</a>
  </div>
  <form method="post" action="/posts">
    <h2> Ask your biscuit related question here! </h2>
    <input class="messageInput" type="text" name="message" placeholder="What is your favourite chocolate biscuit?">
    <h2> Insert an image for your quiz! </h2>
    <input class="photoInput" type="text" name="photo" placeholder="Paste your image URL here">
    <h2> What is your name? </h2>
    <input class="authorInput" type="text" name="name" placeholder="Jane Doe">
    <h2> Enter your choices below: </h2>
    <input class="answer1" type="text" name="answer1" placeholder="Choice 1">
    <input class="answer2" type="text" name="answer2" placeholder="Choice 2">
    <input class="answer3" type="text" name="answer3" placeholder="Choice 3">
    <input class="answer4" type="text" name="answer4" placeholder="Choice 4">
    <button class="postButton">Publish Quiz!</button>
    <div class="note"></div>

  </form>
  <script>
    function sendMessageToServer(e) {
      e.preventDefault();
      let data = {};
      data.message = document.querySelector(".messageInput").value;
      data.photo = document.querySelector(".photoInput").value;
      data.author = document.querySelector(".authorInput").value;
      data.answer1 = document.querySelector(".answer1").value;
      data.answer2 = document.querySelector(".answer2").value;
      data.answer3 = document.querySelector(".answer3").value;
      data.answer4 = document.querySelector(".answer4").value;
      fetch("/posts", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      });
      document.querySelector(".note").innerHTML = "Thanks! Your message was saved!";
    }
    document.querySelector(".postButton").addEventListener("click", sendMessageToServer);
  </script>
</body>

</html>
