<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="topnav">
     <a href="/index.html">Home</a>
     <a href="/post.html">Post</a>
     <a href="/feed.html">Feed</a>
   </div>
      <form method="post" action="/posts">
          <input class="messageInput" type="text" name="message" value="message goes here">
          <input class="authorInput" type="text" name="name" value="name">
          <button class="postButton">Post it!</button>
          <div class="note"></div>

      </form>
      <script>
        function sendMessageToServer(e) {
          e.preventDefault();
          let data = {};
            data.message = document.querySelector(".messageInput").value;
            data.author = document.querySelector(".authorInput").value;
            fetch("/posts", {
              method:"POST",
              body: JSON.stringify(data),
              headers: {'Content-Type': 'application/json'}
            });
            document.querySelector(".note").innerHTML = "Thanks! Your message was saved!";
        }
        document.querySelector(".postButton").addEventListener("click", sendMessageToServer);
      </script>
  </body>
</html>
